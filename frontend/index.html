<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container vacancy_form">
        <h1>Сформируйте запрос:</h1>
        <form method="post">
            <div class="mb-3">
                <label for="vacancy" class="form-label">Вакансия:</label>
                <input type="text" id="vacancy" name="vacancy" class="form-control" placeholder="Введите название вакансии">
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Опыт работы:</label>
                <input type="text" id="experience" name="experience" class="form-control" placeholder="Введите опыт работы">
            </div>
            <div class="mb-3">
                <label for="employment" class="form-label">Занятость:</label>
                <input type="text" id="employment" name="employment" class="form-control" placeholder="Введите занятость">
            </div>
            <button type="submit" class="btn btn-primary">Получить</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-danger mt-3">
            {{ messages[0] }}
          </div>
          {% endif %}
        {% endwith %}
    </div>
</body>

</html>
